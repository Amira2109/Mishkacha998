<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-shadow</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 30px;
    }

    /* Container for each image */
    .image-container {
        position: relative;
        width: 80%;
        max-width: 600px;
        text-align: center;
    }

    /* Styling for Images */
    .image-container img {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    /* Neon Border Effect */
    .image-container.top img {
        border: 5px solid red;
        box-shadow: 0 0 20px red, 0 0 40px red;
    }

    .image-container.bottom img {
        border: 5px solid blue;
        box-shadow: 0 0 20px blue, 0 0 40px blue;
    }

    /* Styling for Text Overlay */
    .text-overlay {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
    }
</style>
</head>
<body>

<!-- First Image with Text Overlay -->
<div class="image-container top">
    <img src="house.jpg" alt="House Image">
    <div class="text-overlay">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, voluptate, veritatis facere tempore.
    </div>
</div>

<!-- Second Image with Text Overlay -->
<div class="image-container bottom">
    <img src="house.jpg" alt="House Image">
    <div class="text-overlay">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora impedit architecto laborum.
    </div>
</div>

</body>
</html>
